<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
    <title>
      Super Search
    </title>
  </head>
  <body>
    <h1>Super Search</h1>
    <form action="https://www.google.com/search">
      <div>
        <label for="query">Site: </label>
        <input type="text" id="query" name="as_q" placeholder="Enter your search query" size="100">
        </div>
      <div>
      <label for="site">Site: </label>
      <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">
      </div>
      <div>
        <label for="images">Images Only</label>
        <input type="checkboxes" id="images" name="tbm" value="isch">
        </div>
        <div>
          <p>Filetype:
          <select name="as_filetype" multiple>
            <option value=""></option>
            <option value="jpg">Compressed</option>
            <option value="png">Uncompressed</option>
            <option value="gifs">Animations (maybe)</option>
          </select>
          </p>
        </div>
        <div>
          <input type="Submit" value="SEARCH">
          </div>

    </form>
  </body>
  <p><a href="index.html"><img src="images/button_home.png" alt="Home button"></a></p>
</html>
